<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Unordered Lists</title>
	</head>
	<body>
		<h1>Unordered Lists</h1>
		<div>
			My typical dinner shopping lists:
			<ul>
			<li> Milk</li>
			<li> Donot</li>
			<li>Cookies</li>
				<ul>
				<li>Chocolate</li>
				<li>Sugar</li>
				<li>Peanut Butter</li>
				</ul>
				<li>Pepto Bismol</li>

				<!--  every element in UL must be under LI, no normal statement -->
			</ul>
		</div>
	</body>
</html>
